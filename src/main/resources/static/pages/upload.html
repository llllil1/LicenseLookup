<!DOCTYPE html>
<html>
<head>
	<title>File Upload Page</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header class="header">
		<img class="logo" src="https://dummyimage.com/150x50/0077c0/fff.png&text=My+Logo" alt="My Logo">
		<h1 class="title">Upload a File</h1>
	</header>
	<div class="container">
		<form class="form" method="post" action="/upload" enctype="multipart/form-data">
			<div class="form-group">
				<label for="file">Select a file:</label>
				<input type="file" id="file" name="file">
			</div>
			<div class="form-group">
				<button class="upload-button" type="submit">Upload</button>
			</div>
			<div class="form-group">
				<p class="instructions">Accepted file types: jpg, jpeg, png, pdf, docx, xlsx. Maximum file size: 10MB.</p>
			</div>
		</form>
	</div>
</body>
</html>
